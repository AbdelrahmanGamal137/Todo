<h1>Todo</h1>

<div class="spinner-border" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="alert alert-warning" *ngIf=" (todoForm.dirty || todoForm.touched) && todoForm.invalid">Enter valid data</div>

    <form (ngSubmit)="!todoForm.invalid && save()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate=$event" class="form-control" name="targetDate" required="required">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>

</div>
